<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="cabecalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Design & UX</a>
            </li>
        </ul>
        <img src="img/Logo.svg" class="container__imagem" alt="Logo da AluraBooks">    
    </div>
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" class= "container__imagem" alt="Meus favoritos"></a>
        <a href="#"><img src="img/Compras.svg" class= "container__imagem" alt="Carrinho de compras"></a>
        <a href="#"><img src="img/Usuário.svg" class= "container__imagem" alt="Meu perfil"></a>
    </div>
</header>
    <section class="banner"> 
        <h2 class="banner_titulo"> Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"> 
    </section>
    <section class="carrosel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
    </section>
</body>
</html>
